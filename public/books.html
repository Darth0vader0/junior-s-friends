<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
          #commentModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #commentBoxContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-30px);
            transition: transform 0.3s ease;
        }

        #commentModal.show {
            display: flex;
            opacity: 1;
        }

        #commentBoxContent.show {
            transform: translateY(0);
        }

        /* Close button style */
        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Container -->
    <div class="container mx-auto py-10">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mb-8">Book Store</h1>

        <!-- Search Bar -->
        <div class="flex justify-between items-center mb-8">
            <!-- Search Bar -->
            <input id="searchBar" type="text" placeholder="Search for a book..."
                class="w-3/4 md:w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Post Books Button -->
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition">
                <a href="post_book.html" style="text-decoration: none;">POST BOOKS</a>
            </button>
        </div>

        <!-- Book List -->
        <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Dynamic Content will go here --> 
            <div >

            </div>
           
        </div>
         <!-- Comment Modal (Pop-up Box) -->
   
         <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg w-11/12 max-w-5xl p-6 relative shadow-lg">
              <!-- Close Button -->
              <button
                class="relative top-4 right-4 text-gray-500 text-2xl font-bold hover:text-gray-700"
                onclick="closeBookModal()"
              >
                &times;
              </button>
              <!-- Modal Content -->
              <div class="flex flex-col md:flex-row gap-6">
                <!-- Left Section: Book Details -->
                <div class="flex-1">
                  <img
                    src=""
                    alt="Book Image"
                    id="bookImage"
                    class="h-100 rounded-md shadow-md object-cover mb-3"
                  />
                  <h1 id="bookName" class="text-2xl font-bold text-blue-500 mb-2"></h1>
                  <p id="bookPostedBy" class="text-gray-600 mb-2"><strong>Posted By:</strong> </p>
                  <p id="bookPrice" class="text-gray-600 mb-2"><strong>Price:</strong></p>
                  <p id="bookPublication" class="text-gray-600 mb-4"><strong>Publication:</strong></p>
                  <p id="bookDescription" class="text-gray-700 leading-relaxed"></p>
                </div>
          
                <!-- Right Section: Comments -->
                <div class="flex-1 flex flex-col max-h-96 border border-gray-200 rounded-lg bg-gray-50 p-4">
                  <h2 class="text-xl font-bold text-blue-500 mb-4">Comments</h2>
                  <div id="commentsSection" class="flex-1 overflow-y-scroll pr-2 mb-4 scrollbar-hidden">
                    <!-- Dynamic Comments Will Be Rendered Here -->
                  </div>
                  <form action="/CommentAdd" method="post" class="mt-4">
                    <input
                      type="text"
                      class="w-full h-15 border border-gray-300 rounded-md p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      name="Comments"
                      placeholder="Write a comment..."
                    />
                    <input type="hidden" id="hiddenBookName" name="BookID" value="">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Post Comment</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Fetch books data from the backend
        async function fetchBooks() {
            try {
                const response = await fetch('/api/books');
                if (!response.ok) {
                    throw new Error('Failed to fetch books');
                }
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error(error.message);
            }
        }

        // Display books dynamically
        function displayBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; // Clear previous content

            books.forEach(book => {
                // Create a card
                const bookCard = document.createElement('div');
                bookCard.className = 'bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl';

                // Card content
                bookCard.innerHTML = `
                        <div
                            class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg"
                            data-image="${book.image}"
                            data-bookname="${book.bookname}"
                            data-username=" ${book.username}"
                            data-price="${book.price}"
                            data-publication="${book.publication}"
                            data-description="${book.description}"
                            onclick="handleBookCardClick(this)"
                            >
                            <img src="https://via.placeholder.com/300x400" alt="Book" class="w-full h-40 object-cover" />
                            <div class="p-4">
                                <h2 class="text-lg font-bold mb-2">${book.bookname}</h2>
                                <p class="text-gray-600 mb-2"><strong>Price:</strong>₹ ${book.price}</p>
                                <p class="text-gray-600 mb-2"><strong>Posted By:</strong> ${book.username}</p>
                                <p class="text-gray-600 mb-2"><strong>Publication:</strong> ${book.publication}</p>
                                <p class="text-gray-500 text-sm">${book.description}</p>
                            </div>
                        </div>
                    `;

                // Append the card to the list
                bookList.appendChild(bookCard);
            });
        };
       
  
    function handleBookCardClick(element) {
      const book = {
        image: element.dataset.image,
        bookname: element.dataset.bookname,
        username: element.dataset.username,
        price: element.dataset.price,
        publication: element.dataset.publication,
        description: element.dataset.description,
      };
      openBookModal(book);
    }
  
    async function  openBookModal(book) {
        console.log(book.username)
        console.log(book.bookname)
        let response = await
                fetch('/Fetch', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"  // Specify that the request body is in JSON format
                    },
                    body: JSON.stringify({  // Convert the object to a JSON string
                        BookID: book.bookname,
                        Username: book.username
                    })
                })

        response = await response.json()
        let comments =[];
        for (let i = 0; i < response.length; i++) {
            comments.push(response[i]);
        }
        console.log(comments)
        
        document.querySelector("input[name='Comments']").value = '';

      document.getElementById("bookImage").src = "https://via.placeholder.com/300x400";
      document.getElementById("bookName").textContent = book.bookname;
      document.getElementById("hiddenBookName").value = book.bookname;
      document.getElementById("bookPostedBy").innerHTML = `<strong>Posted By:</strong> ${book.username}`;
      document.getElementById("bookPrice").innerHTML = `<strong>Price:</strong> ₹${book.price}`;
      document.getElementById("bookPublication").innerHTML = `<strong>Publication:</strong> ${book.publication}`;
      document.getElementById("bookDescription").textContent = book.description;
  
      const commentsSection = document.getElementById("commentsSection");
      commentsSection.innerHTML = comments
        .map(
          (comment) => `
        <div class="mb-4">
          <p class="font-bold text-blue-500">${comment.Username}</p>
          <p class="text-gray-700">${comment.Comment}</p>
        </div>
      `
        )
        .join("");
  
      document.getElementById("bookModal").classList.remove("hidden");
    }
  
    function closeBookModal() {
        document.querySelector("input[name='Comments']").value = '';
      document.getElementById("bookModal").classList.add("hidden");
    }
        async function searchFetch() {
            try {
                const response = await fetch('/api/books');
                if (!response.ok) {
                    throw new Error('Failed to fetch books');
                }
                const books = await response.json();
                return books;
            } catch (error) {
                console.error(error.message);
                return [];
            }
        }
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', async (e) => {
            const searchQuery = e.target.value.toLowerCase();
            const books = await searchFetch();
            const filteredBooks = books.filter(book =>
                book.bookname.toLowerCase().includes(searchQuery) || book.description.toLowerCase().includes(searchQuery)
            );
            displayBooks(filteredBooks); // Display filtered books
        });

        // Load books when the page loads
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>

</html>
