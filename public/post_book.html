<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Find Your Next Great Read</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9699ff2ebc.js" crossorigin="anonymous"></script>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
       
        /* Header styles */
        header {
            background-color: #232f3e;
            color: #fff;
            padding: 1rem 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Search bar styles */
       
        


        /* Footer styles */
        footer {
            background-color: #232f3e;
            color: #fff;
            padding: 2rem 0;
            margin-top: 2rem;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1;
            margin-right: 2rem;
        }
        .footer-section h3 {
            margin-bottom: 1rem;
        }
        .footer-section ul {
            list-style: none;
        }
        .footer-section ul li {
            margin-bottom: 0.5rem;
        }
        .footer-section ul li a {
            color: #ddd;
            text-decoration: none;
        }
        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #555;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content, .footer-content {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul {
                margin-top: 1rem;
            }
            nav ul li {
                margin-left: 0;
                margin-right: 20px;
            }
            .footer-section {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">BookStore</div>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

  

    <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <!-- Title -->
        <h1 class="text-2xl font-bold mb-6 text-center">Post Your Book</h1>

        <!-- Book Form -->
        <form id="postBookForm" action="/save_post" method="POST" enctype="multipart/form-data">
            <!-- Book Name -->
            <div class="mb-4">
                <label for="bookName" class="block text-gray-700 font-medium mb-2">Book Name</label>
                <input type="text" id="bookName" name="bookName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter the book name" required />
            </div>

            <!-- Price -->
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-medium mb-2">Price (â‚¹)</label>
                <input type="number" id="price" name="price"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter the book price" required />
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter a brief description of the book" required></textarea>
            </div>

            <!-- Publication -->
            <div class="mb-4">
                <label for="publication" class="block text-gray-700 font-medium mb-2">Publication</label>
                <input type="text" id="publication" name="publication"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter the publication" required />
            </div>

            <!-- Upload Image -->
            <div class="mb-4">
                <label for="bookImage" class="block text-gray-700 font-medium mb-2">Upload Image</label>
                <input type="file" id="bookImage" name="bookImage" accept="image/*"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" required />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md shadow-md hover:bg-blue-600 transition">
                    Post Book
                </button>
            </div>
        </form>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <ul>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Press</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Returns</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 BookStore. All rights reserved.</p>
        </div>
    </footer>
  

</body>
</html>
