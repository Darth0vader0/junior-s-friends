<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9699ff2ebc.js" crossorigin="anonymous"></script>
    <style>
          #commentModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #commentBoxContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-30px);
            transition: transform 0.3s ease;
        }

        #commentModal.show {
            display: flex;
            opacity: 1;
        }

        #commentBoxContent.show {
            transform: translateY(0);
        }

        /* Close button style */
        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>

<body class="bg-gray-100">
 
    <!-- Container -->
    <div class="container mx-auto py-10">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mb-8">Book Store</h1>

        <!-- Search Bar -->
        <div class="flex justify-between items-center mb-8">
            <!-- Search Bar -->
            <input id="searchBar" type="text" placeholder="Search for a book..."
                class="w-3/4 md:w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Post Books Button -->
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition">
                <a href="post_book.html" style="text-decoration: none;">POST BOOKS</a>
            </button>
        </div>

        <!-- Book List -->
        <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Dynamic Content will go here --> 
            <div >

            </div>
           
        </div>
         <!-- Comment Modal (Pop-up Box) -->
   
         <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
         
            <div class="bg-white rounded-lg w-11/12 max-w-5xl p-6 relative shadow-lg">
              <!-- Close Button -->
              
              <button
              class="fixed top-4 right-4  text-2xl font-bold bg-white rounded-md hover:text-gray-700"
              onclick="closeBookModal()"
            >X
              </button>
              <!-- Modal Content -->
              <div class="flex flex-col md:flex-row gap-6">
                <!-- Left Section: Book Details -->
                <div class="flex-1">
                  <img
                    src=""
                    alt="Book Image"
                    id="bookImage"
                    class="h-100 rounded-md shadow-md object-cover mb-3"
                  />
                  <h1 id="bookName" class="text-2xl font-bold text-blue-500 mb-2"></h1>
                  <p id="bookPostedBy" class="text-gray-600 mb-2"><strong>Posted By:</strong> </p>
                  <p id="bookPrice" class="text-gray-600 mb-2"><strong>Price:</strong></p>
                  <p id="bookPublication" class="text-gray-600 mb-4"><strong>Publication:</strong></p>
                  <p id="bookDescription" class="text-gray-700 leading-relaxed"></p>
                </div>
          
                <!-- Right Section: Comments -->
                <div class="flex-1 flex flex-col max-h-96 border border-gray-200 rounded-lg bg-gray-50 p-4">
                  <h2 class="text-xl font-bold text-blue-500 mb-4">Comments</h2>
                  <div id="commentsSection" class="flex-1 overflow-y-scroll pr-2 mb-4 scrollbar-hidden">
                    <!-- Dynamic Comments Will Be Rendered Here -->
                  </div>
                  <form id="commentForm" class="mt-4">
                    <input
                      type="text"
                      class="w-full h-15 border border-gray-300 rounded-md p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      name="Comments"
                      id="commentInput"
                      placeholder="Write a comment..."
                    />
                    <input type="hidden" id="hiddenBookName" name="BookID" value="BookID_here">
                    <input type="hidden" id="hiddenBookPostedByName" name="PostedBy" value="PostedBy_here">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Post Comment</button>
                  </form>
                  <p style="color: red ; font-weight: bold;">you can post only one comment . post only necessary details so the owner of book can approcah you!</p>
                </div>
              </div>
            </div>
          </div>


    </div>
    <div id="loginPlease" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-11/12 max-w-5xl p-6 relative shadow-lg">
          <button
          class="fixed top-4 right-4  text-2xl font-bold bg-white rounded-md hover:text-gray-700"
          onclick="closeLoginPlease()"
        >X
          </button>
          <h1 class="text-2xl font-bold text-blue-500 mb-2">Login Please</h1>
          <p class="text-gray-600 mb-2">You need to login to post a comment</p>
          <a href="/login" class="text-blue-500">Login</a>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
   <script src="/scripts/books.js"></script>
</body>

</html>
