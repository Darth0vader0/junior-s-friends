<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
    <title>Sign-Up</title>
    <style>
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
        section{
            border: 1px solid black;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .project-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10 col-xl-8">
                    <div class="project-name">Junior's Friend</div>
                                                        
                    <form action="http://localhost:8000/registration" method="post">
                        <div class="divider d-flex align-items-center my-4"></div>

                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <!-- Student Name -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="StuName" name = "StuName" class="form-control form-control-lg" placeholder="Enter your Name" required />
                                    <label class="form-label" for="StuName">Name</label>
                                </div>

                                <!-- Enrollment Number -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="EnrollmentNo" name = "EnrollmentNo" class="form-control form-control-lg" required placeholder="Enter Enrollment Number" />
                                    <label class="form-label" for="EnrollmentNo">Enrollment No</label>
                                </div>

                                <!-- Username -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="Username" class="form-control form-control-lg" required placeholder="Enter your username" />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <!-- Email -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="Stumail" name = "StuEmail" class="form-control form-control-lg" required placeholder="Enter a valid email address" />
                                    <label class="form-label" for="Stumail">Email address</label>
                                </div>

                                <!-- Password -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="password" name = "Password" class="form-control form-control-lg" required placeholder="Enter password" />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="StuPhoto">Upload Photo</label>
                                    <input type="file" id="StuPhoto" name = "StuPhoto" class="form-control form-control-lg" required accept="image/*" />
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="col-md-6">
                             

                                <!-- Semester -->
                                <div class="form-outline mb-4" >
                                    <input type="number" id="Semester" name = "Semester" class="form-control form-control-lg" required placeholder="Enter Semester" />
                                    <label class="form-label" for="Semester">Semester</label>
                                </div>

                                <!-- Department -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="Department" name = "Department" class="form-control form-control-lg" required placeholder="Enter Department" />
                                    <label class="form-label" for="Department">Department</label>
                                </div>

                                <!-- City -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="StuCity" name = "StuCity" class="form-control form-control-lg" required placeholder="Enter City" />
                                    <label class="form-label" for="StuCity">City</label>
                                </div>
                                <!-- Birthdate -->
                                <div class="form-outline mb-4">
                                    <input type="date" id="StuBirthdata" name="StuBirthdata" required class="form-control form-control-lg" />
                                    <label class="form-label" for="StuBirthdate">Birthdate</label>
                                </div>
                              <!-- Submit Button -->
                        <div class="text-center text-lg-start mt-4 pt-2" >
                            <input type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; margin-top: -7px;" value="send otp">
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html" class="link-danger">login</a></p>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</body>
</html>
