<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background-image: url('https://img.freepik.com/premium-vector/business-team-meeting-office-vector-illustration_450176-81.jpg'); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Econtainer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
            border: 1px solid;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
        }

        h2 {
            color: #167ce9;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .textcontent {
            max-width: 450px;
            margin-right: 20px;
        }

        input {
            border: 1px solid black;
            border-radius: 5px;
            width: 100%;
            height: 35px;
            margin-bottom: 15px;
            padding: 5px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            background-color: #167ce9;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #125db2;
        }

        .img img {
            max-width: 400px;
            border-radius: 10px;
        }

        .textcontent p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="Econtainer">
        <div class="textcontent">
            <h2>One more step!</h2>
            <p>Enter the OTP you received on your registered email address.</p>
            <form action="http://localhost:8000/otp" method="post">
                <div>
                    <label for="username"><b>Enter Username</b></label>
                    <input type="text" id="username" name = "username" placeholder="Enter your username">
                </div>
                <div>
                    <label for="otp">Enter OTP</label>
                    <input type="number" id="otp" name = "otp" placeholder="Enter OTP">
                </div>
                <button type="submit">Verify OTP</button>
            </form>
        </div>
        <div class="img">
            <img src="https://img.freepik.com/premium-vector/mobile-otp-secure-verification-method-onetime-password-secure-transaction-woman-using-security-otp-one-time-password-verification-mobile-app-smartphone-screen-2step-verification_735449-280.jpg?semt=ais_hybrid"
                alt="">
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
