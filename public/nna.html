<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Popup Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
 
  </style>
</head>
<body class="bg-gray-100">
<!-- Book List -->
<div class="p-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Example Book Card -->
    <div
      class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg"
      data-image="${book.image}"
      data-bookname="${book.bookname}"
      data-username=" ${book.username}"
      data-price="${book.price}"
      data-publication="${book.publication}"
      data-description="${book.description}"
      onclick="handleBookCardClick(this)"
    >
      <img src="https://via.placeholder.com/300x400" alt="Book" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h2 class="text-lg font-bold mb-2">${book.bookname}</h2>
        <p class="text-gray-600 mb-2"><strong>Price:</strong>₹ ${book.price}</p>
        <p class="text-gray-600 mb-2"><strong>Posted By:</strong> ${book.username}</p>
        <p class="text-gray-600 mb-2"><strong>Publication:</strong> ${book.publication}</p>
        <p class="text-gray-500 text-sm">${book.description}</p>
      </div>
    </div>
  </div>
  
  <!-- Book Modal -->
  <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg w-11/12 max-w-5xl p-6 relative shadow-lg">
      <!-- Close Button -->
      <button
        class="absolute top-4 right-4 text-gray-500 text-2xl font-bold hover:text-gray-700"
        onclick="closeBookModal()"
      >
        &times;
      </button>
      <!-- Modal Content -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Left Section: Book Details -->
        <div class="flex-1">
          <img
            src=""
            alt="Book Image"
            id="bookImage"
            class="h-auto rounded-md shadow-md object-cover mb-3"
          />
          <h1 id="bookName" class="text-2xl font-bold text-blue-500 mb-2"></h1>
          <p id="bookPostedBy" class="text-gray-600 mb-2"><strong>Posted By:</strong> </p>
          <p id="bookPrice" class="text-gray-600 mb-2"><strong>Price:</strong></p>
          <p id="bookPublication" class="text-gray-600 mb-4"><strong>Publication:</strong></p>
          <p id="bookDescription" class="text-gray-700 leading-relaxed"></p>
        </div>
  
        <!-- Right Section: Comments -->
        <div class="flex-1 flex flex-col max-h-96 border border-gray-200 rounded-lg bg-gray-50 p-4">
          <h2 class="text-xl font-bold text-blue-500 mb-4">Comments</h2>
          <div id="commentsSection" class="flex-1 overflow-y-scroll pr-2 mb-4 scrollbar-hidden">
            <!-- Dynamic Comments Will Be Rendered Here -->
          </div>
          <form action="/CommentAdd" method="post" class="mt-4">
            <input
              type="text"
              class="w-full h-15 border border-gray-300 rounded-md p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              name="Comments"
              placeholder="Write a comment..."
            />
            <input type="hidden" id="hiddenBookName" name="BookID" value="">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Post Comment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const comments = [
      { author: "Alice", text: "This book changed my life!" },
      { author: "Bob", text: "A must-read for everyone." },
      { author: "Charlie", text: "Highly recommend this book!" },
    ];
  
    function handleBookCardClick(element) {
      const book = {
        image: element.dataset.image,
        bookname: element.dataset.bookname,
        username: element.dataset.username,
        price: element.dataset.price,
        publication: element.dataset.publication,
        description: element.dataset.description,
      };
      openBookModal(book);
    }
  
    function openBookModal(book) {
      document.getElementById("bookImage").src = book.image;
      document.getElementById("bookName").textContent = book.bookname;
      document.getElementById("hiddenBookName").value = book.bookname;
      document.getElementById("bookPostedBy").innerHTML = `<strong>Posted By:</strong> ${book.username}`;
      document.getElementById("bookPrice").innerHTML = `<strong>Price:</strong> ₹${book.price}`;
      document.getElementById("bookPublication").innerHTML = `<strong>Publication:</strong> ${book.publication}`;
      document.getElementById("bookDescription").textContent = book.description;
  
      const commentsSection = document.getElementById("commentsSection");
      commentsSection.innerHTML = comments
        .map(
          (comment) => `
        <div class="mb-4">
          <p class="font-bold text-blue-500">${comment.author}</p>
          <p class="text-gray-700">${comment.text}</p>
        </div>
      `
        )
        .join("");
  
      document.getElementById("bookModal").classList.remove("hidden");
    }
  
    function closeBookModal() {
      document.getElementById("bookModal").classList.add("hidden");
    }
  </script>
  

</body>
</html>
